{% extends 'cuestionario/adminbase.html' %}
{% block content %}
{%load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

  </style>
</head>
<br><br>
<div class="container">
  <div class="panel panel-primary rounded-0">
    <div class="panel-heading rounded-0">
      <h6 class="panel-title">Usuarios - Puntajes</h6>
    </div>
    <table class="table table-hover table-bordered" id="dev-table">
      <thead>
        <tr>

          <th>Nombre</th>
          <th>Foto</th>
          
         
          <th>Acciones</th>
          
        </tr>
      </thead>
      {% for t in usuarios %}
      <tr>

        <td> {{t.get_name}}</td>
        <td> <img src="{% static t.foto_perfil.url %}" alt="Profile Pic" height="40px" width="40px" /></td>
        
        
        <td class="text-center"><a class="btn btn-primary btn-sm" style="border-radius: 0%;" href="{% url 'admin-view-puntajes' t.id  %}"><span class="glyphicon glyphicon-eye-open"></span> Ver</a></td>
        
      </tr>
      {% endfor %}
    </table>
  </div>
</div>

<br><br><br><br><br><br>
{% endblock content %}
